<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>로그인</title>
        <style>
            .login_box {
                width: 300px;
                margin: 0 auto;
                padding: 20px;
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="login_box">
            <h2>로그인</h2>
            <form>
                <label>사용자 ID</label>
                <input type="text" id="username" name="username" /><br />
                <label>비밀번호</label>

                <input
                    type="password"
                    id="password"
                    name="password"
                    required
                /><br />
                <button type="submit">확인</button>
                <button type="reset">다시쓰기</button>
            </form>
        </div>
    </body>
</html>
