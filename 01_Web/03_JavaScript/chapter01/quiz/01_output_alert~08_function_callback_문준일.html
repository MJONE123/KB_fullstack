<!-- 09_function_callback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callbackTenTimes(callback) {
            for (let i = 0; i < 10; i++){
                callback();
            }            
        }

        const consoleFunction = function() {
            console.log('함수 호출');
        }

        callbackTenTimes(consoleFunction)
    </script>
</head>

</body>
</html>
