<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function callTenTimes(callback) {
            // 10회 반복합니다.
            for (let i = 0; i < 10; i++) {
                callback();
            }
        }
        // 변수를 선언합니다.
        let fun = function() {
            alert('함수 호출');
        };

        // 함수를 호출합니다.
        callTenTimes(fun)
        
    </script>
</head>
<body>
    
</body>
</html>
