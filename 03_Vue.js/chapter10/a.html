<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button with Filling Transition</title>
    <style>
        .purple-button {
            position: relative;
            background-color: white;
            color: black;
            border: 1px solid purple;
            padding: 15px 50px 15px 50px;
            font-size: 16px;
            cursor: pointer;
            overflow: hidden;
            transition: color 0.4s ease;
        }

        .purple-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: purple;
            z-index: 0;
            transition: transform 0.4s ease;
            transform: scaleX(0);
            transform-origin: left;
        }

        .purple-button:hover::before {
            transform: scaleX(1);
        }

        .purple-button span {
            position: relative;
            z-index: 1;
        }

        .purple-button:hover {
            color: white;
        }
    </style>
</head>

<body>

    <button class="purple-button"><span>Click Me</span></button>

</body>

</html>
