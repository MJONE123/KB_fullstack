<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <h1>랜덤으로 생성된 숫자를 맞춰 보세요!</h1>
        <input type="text" v-model.number = "inputText"/>
        <h1>{{inputText}}</h1>
        <h1 v-if="inputText === ''"></h1>
        <h1 v-else-if = 'num < inputText'>Up</h1>
        <h1 v-else-if = 'num > inputText'>Down</h1>
        <h1 v-else = 'num = inputText'>정답!</h1>
        
    </div>
    <script>
        const app = Vue.createApp({
            data() {
                return {
                    inputText: '', 
                    num: parseInt(Math.random() * 10)
                };     
            },
        }).mount('#app');
    </script>    
</body>
</html>
